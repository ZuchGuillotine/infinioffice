version: 1.0
runtime: nodejs20
build:
  commands:
    build:
      - echo "Installing dependencies..."
      - npm ci
      - echo "Building frontend..."
      - npm run build
      - echo "Build complete"
run:
  runtime-version: 20
  command: npm start
  network:
    port: 3000
    env: PORT
  env:
    - name: NODE_ENV
      value: production
    - name: PORT  
      value: 3000
    - name: AWS_REGION
      value: us-west-2
  # All secrets and sensitive environment variables will be configured
  # through the AWS App Runner console, not in this file.
  # See DEPLOYMENT_AWS.md for complete setup instructions.